      devotionalText.textContent = '';

      showBtn.onclick = () => {
        devotionalText.textContent = devotionals[index];
        devotionalBox.classList.add('fade-in-devotional');
        devotionalBox.style.display = 'block';

        setTimeout(() => {
          devotionalBox.classList.add('show');
        }, 50);
      };

      closeBtn.onclick = () => {
        devotionalBox.classList.remove('show');
        setTimeout(() => {
          devotionalBox.style.display = 'none';
          devotionalBox.classList.remove('fade-in-devotional');
        }, 300);
      };
    }

    function saveName() {
      const input = document.getElementById('name-input').value.trim();
      if (!input) {
        alert(selectedLang === 'pt' ? 'Por favor, digite seu nome.' : 'Please enter your name.');
        return;
      }
      localStorage.setItem('user', input);
      showDevotional(input);
    }

    // Language selection buttons
    langEnBtn.onclick = () => {
      selectedLang = 'en';
      localStorage.setItem('language', selectedLang);
      showNamePrompt();
    };
    langPtBtn.onclick = () => {
      selectedLang = 'pt';
      localStorage.setItem('language', selectedLang);
      showNamePrompt();
    };

    nameContinueBtn.onclick = saveName;

    window.addEventListener('load', () => {
      loadingOverlay.style.opacity = '1';
      loadingOverlay.style.filter = 'blur(0)';

      setTimeout(() => {
        loadingOverlay.style.transition = 'opacity 1.5s ease, filter 1.5s ease';
        loadingOverlay.style.opacity = '0';
        loadingOverlay.style.filter = 'blur(8px)';

        loadingOverlay.addEventListener('transitionend', () => {
          loadingOverlay.style.display = 'none';

          selectedLang = localStorage.getItem('language');
          const storedName = localStorage.getItem('user');

          if (!selectedLang) {
            // Show language selection first visit
            showLanguagePrompt();
          } else if (storedName) {
            showDevotional(storedName);
          } else {
            showNamePrompt();
          }
        }, { once: true });
      }, 2000);
    });
  </script>
</body>
</html>
